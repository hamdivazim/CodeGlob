    <style>
        .border-animation {
            position: relative;
            display: inline-block;
        }

        .border-animation:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            border-radius: 5px;
            z-index: -1;
            animation: borderGlow 2s infinite linear;
        }

        @keyframes borderGlow {
            0% {
                box-shadow: 0 0 0 0 purple;
            }
            50% {
                box-shadow: 0 0 0 6px purple;
            }
            100% {
                box-shadow: 0 0 0 0 purple;
            }
        }
    </style>
</head>
