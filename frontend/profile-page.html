<style>
    .avatar-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 100px); /* Adjust the height as desired */
        margin-top: 50px;
    }

    .avatar-container .avatar {
        position: relative;
        height: 500px; /* Adjust the height as desired */
        width: 500px; /* Adjust the width as desired */
        overflow: hidden;
    }

    .avatar-container .avatar::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50%;
        box-shadow: 0 0 20px 10px purple;
        animation: neonGlowAnimation 2s infinite linear;
    }

    @keyframes neonGlowAnimation {
        0% {
            box-shadow: 0 0 20px 10px purple;
        }
        50% {
            box-shadow: 0 0 30px 15px purple;
        }
        100% {
            box-shadow: 0 0 20px 10px purple;
        }
    }
</style>

</head>
